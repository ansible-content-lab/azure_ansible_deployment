---
# Infrastructure Defaults
infrastructure_region: eastus
infrastructure_tags: []

# Networking
infrastructure_nsg_name: aap-ports
infrastructure_vnet_cidr: 172.16.0.0/22
infrastructure_vnet_name: aap
infrastructure_vnet_subnets:
  - name: controller-eda-hub
    cidr: 172.16.0.0/24
  - name: execution
    cidr: 172.16.1.0/24
  - name: postgres
    cidr: 172.16.2.0/24
    delegations:
      - serviceName: Microsoft.DBforPostgreSQL/flexibleServers
        name: subnet-{{ deployment_id }}-postgres-delegation

infrastructure_virtual_machines:
  - name: controller
    instances: 1
    subnet: controller-eda-hub
  - name: execution
    instances: 0
    subnet: execution
  - name: hub
    instances: 1
    subnet: controller-eda-hub
  - name: eda
    instances: 0
    subnet: controller-eda-hub

# Compute
infrastructure_admin_username: azureuser
infrastructure_password_enabled: false

infrastructure_ami:
  offer: RHEL
  publisher: RedHat
  sku: "9-lvm-gen2"
  version: latest

aap_installer_ssh_key: azure_test_key
infrastructure_ssh_public_keys:
  - path: "/home/azureuser/.ssh/authorized_keys"
    key_data: "{{ lookup('file', '{{ aap_installer_ssh_key }}') }}"

infrastructure_controller_shape: Standard_B4ms
infrastructure_execution_shape: Standard_B4ms
infrastructure_hub_shape: Standard_B4ms
infrastructure_eda_shape: Standard_B4ms
infrastructure_managed_disk_type: Premium_LRS
infrastructure_os_disk_size_gb: 100
